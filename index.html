<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icons8-marvel.svg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.cdnfonts.com/css/bentonsans-regular" rel="stylesheet">
    <title>UCM - Marvel</title>
</head>
<body>
    <header class="Beginning">
        <img class="Marvel-Logo" src="https://upload.wikimedia.org/wikipedia/commons/6/63/Marvel_Studios_logo.svg" alt="Marvel-Logo"> 
    </header>
    
    <div class="Container-Nav">
        <nav class="Nav">
            <ul>
    
                <li class="Nav-Section" onclick="Characters()"> 
                    <img  id="Icon-C" class="Icons" src="img/user.svg" alt="Persons">
                    <span class="Texto-Nav">Personajes</span>
                </li>
    
                <li class="Nav-Section" onclick="Cronology()">
                    <img  id="Icon-T" class="Icons" src="img/box.svg" alt="Time">
                    <span class="Texto-Nav">Cronologia</span>
                </li>
    
                <li class="Nav-Section" onclick="Questions()">
                    <img  id="Icon-Q" class="Icons" src="img/layers.svg" alt="Question">
                    <span class="Texto-Nav">Cuestionario</span>
                </li>
    
            </ul>
        </nav>
    </div>

    <section id="Section">
    </section>
    <!--Img Pages-->
        <!--Marvel icon by Icons8-->
</body>
<script src="javascript/javascript.js">

</script>
</html>
