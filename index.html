<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icons8-marvel.svg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.cdnfonts.com/css/bentonsans-regular" rel="stylesheet">
    <title>UCM - Marvel</title>
</head>
<body>
    <div class="Beginning">
        <img class="Marvel-Logo" src="https://upload.wikimedia.org/wikipedia/commons/6/63/Marvel_Studios_logo.svg" alt="Marvel-Logo"> 
    </div>
    
     <nav class="Nav">
        <div class="Container">
            <ul id="Container-Ul">
                <li>
                    <button onclick="Menu()" class="Button-Menu">
                        <img class="Icons" id="Icon-M" class="Menu" src="img/menu (4).svg" alt="Menu">
                        <span class="Section" id="Menuid">- Menu -</span>
                    </button>
                </li>
                <li> 
                    <img id="Icon-C" class="Icons" src="img/user.svg" alt="Persons">
                    <span class="Section" id="Characters">Personajes</span>
                </li>
    
                <li>
                    <img id="Icon-T" class="Icons" src="img/clock (1).svg" alt="Time">
                    <span class="Section" id="Time">Cronologia</span>
                </li>
    
                <li>
                    <img id="Icon-Q" class="Icons" src="img/book.svg" alt="Question">
                    <span class="Section" id="Questions">Preguntas</span>
                </li>
            </ul>
        </div>
    </nav>

    <!--Img Pages-->
        <!--Marvel icon by Icons8-->
</body>
<script src="javascript/javascript.js">

</script>
</html>
